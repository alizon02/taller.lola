<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
</head>
<body>
    <script>
        let nombre;
        let gmail;
        nombre = prompt("Ingrese su nombre");
        gmail = prompt("Ingrese su correo");

        document.write("Hola, ");
        document.write(nombre);
        document.write(". Tu correo es: ");
        document.write(gmail);
    </script>
</body>
</html>
