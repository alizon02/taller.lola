/*Escribir un programa que pida ingresar la coordenada de un punto en el plano, es decir dos valores enteros x e y.
Posteriormente imprimir en pantalla en qué cuadrante se ubica dicho punto. (1º Cuadrante si x > 0 Y y > 0 , 2º Cuadrante: x < 0 Y y > 0, etc.) */

function determinarCuadrante() {
   
    let x = parseInt(prompt("Ingrese la coordenada x del punto:"));
    let y = parseInt(prompt("Ingrese la coordenada y del punto:"));

    if (x > 0 && y > 0) {
        console.log(`El punto (${x}, ${y}) se encuentra en el 1º Cuadrante.`);
    } else if (x < 0 && y > 0) {
        console.log(`El punto (${x}, ${y}) se encuentra en el 2º Cuadrante.`);
    } else if (x < 0 && y < 0) {
        console.log(`El punto (${x}, ${y}) se encuentra en el 3º Cuadrante.`);
    } else if (x > 0 && y < 0) {
        console.log(`El punto (${x}, ${y}) se encuentra en el 4º Cuadrante.`);
    } else if (x === 0 && y !== 0) {
        console.log(`El punto (${x}, ${y}) se encuentra sobre el eje Y.`);
    } else if (y === 0 && x !== 0) {
        console.log(`El punto (${x}, ${y}) se encuentra sobre el eje X.`);
    } else if (x === 0 && y === 0) {
        console.log(`El punto (${x}, ${y}) se encuentra en el origen.`);
    } else {
        console.log(`El punto (${x}, ${y}) no corresponde a ningún cuadrante estándar.`);
    }
}


determinarCuadrante();



/* De un operario se conoce su sueldo y los años de antigüedad. Se pide confeccionar un programa que lea los datos de entrada e informe
a) Si el sueldo es inferior a 500 y su antigüedad es igual o superior a 10 años, otorgarle un aumento del 20 %, mostrar el sueldo a pagar.
b) Si el sueldo es inferior a 500 pero su antigüedad es menor a 10 años, otorgarle un aumento de 5 %.
c) Si el sueldo es mayor o igual a 500 mostrar el sueldo en la página sin cambios.*/


function calcularSueldo() {
    
    let sueldo = parseFloat(prompt("Ingrese el sueldo del operario:"));
    let antiguedad = parseInt(prompt("Ingrese los años de antigüedad del operario:"));

    
    if (sueldo < 500) {
        if (antiguedad >= 10) {
           
            let aumento = sueldo * 0.2;
            let sueldoAPagar = sueldo + aumento;
            console.log(`Se aplicó un aumento del 20%.\nSueldo a pagar: $${sueldoAPagar.toFixed(2)}`);
        } else {
          
            let aumento = sueldo * 0.05;
            let sueldoAPagar = sueldo + aumento;
            console.log(`Se aplicó un aumento del 5%.\nSueldo a pagar: $${sueldoAPagar.toFixed(2)}`);
        }
    } else {
       
        console.log(`El sueldo a pagar es: $${sueldo.toFixed(2)}`);
    }
}


calcularSueldo();
